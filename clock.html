<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="clock.css">
</head>
<body>
      <h2>Digital Clock</h2>  
      <div class="clock">
        <div class="f1">
                <span>hours</span>
                <span class="hours text">00</span>
        </div>
        <div class="f1">
                <span>Minuets</span>
                <span class="minutes text">00</span>
        </div>
        <div class="f1">
                <span>Seconds</span>
                <span class="seconds text">00</span>
        </div>
        <div class="am">PM</div>

      </div>
<script src="clock.js"></script>
</body>
</html>
